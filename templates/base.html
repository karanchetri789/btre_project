{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">  <!--Added-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">  <!--Added-->
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   <!--Added-->
    <!-- Light Box -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">  <!--Added-->
    <title>BT Real Estate</title>
</head>

<body>
    <!-- Top Bar -->
    {% include 'partials/_topbar.html' %}
    <!-- Nav Bar -->
    {% include 'partials/_navbar.html' %}
        <!-- Main Content -->
    {% block content %} {% endblock %}
    <!-- Footer Bar -->
    {% include 'partials/_footer.html' %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>      <!--Added-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>  <!--Added-->
    <script src="{% static 'js/lightbox.min.js' %} "></script>          <!--Added--> 
    <script src="{% static 'js/main.js' %} "></script>                  <!--Added--> 
</body>
    
</html>
